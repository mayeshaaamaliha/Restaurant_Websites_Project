<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navigation container">
                <div class="logo_container">
                    <img src="logo.png" alt="logo" />
                </div>
                <div class="bar_icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="order-tracking">
            <h1>Track Your Order</h1>
            <form id="tracking-form">
                <label for="order-number">Order Number:</label>
                <input type="text" id="order-number" name="order-number" required />

                <button type="submit" class="submit-btn">Track Order</button>
            </form>
            <div id="tracking-info" class="tracking-info"></div>
        </section>
    </main>
    <footer>
        <div class="footer_container container">
            <div class="footer_logo">
                <img src="logo.png" alt="logo" />
            </div>
            <div class="link_lists">
                <h3>Main Links</h3>
                <ul>
                    <li><a href="order-tracking.html">Order Tracking</a></li>
                    <li><a href="#">New Order</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </div>
            <div class="link_lists">
                <h3>Support</h3>
                <ul>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
            <div class="news_letter">
                <h3>Subscribe</h3>
                <input type="email" placeholder="Enter your Email..." />
                <h3>Follow Us</h3>
                <div class="icon_container">
                    <div class="icon" data-url="https://facebook.com">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="icon" data-url="https://twitter.com">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </div>
                    <div class="icon" data-url="https://instagram.com">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <div class="icon" data-url="https://youtube.com">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="order-tracking.js"></script>
</body>
</html>
